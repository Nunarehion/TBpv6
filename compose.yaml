version: '3.8'

services:
  telegram_bot:
    build:
      context: ./services/TelegramBot
      dockerfile: Dockerfile
    ports:
      - "8000:5000"
    volumes:
      - ./services/TelegramBot/app:/app/app
      - ./uploads:/bot_uploads

  redis:
    image: "redis:alpine"

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  admin_frontend:
    build:
      context: ./services/AdminPanel/frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./services/AdminPanel/frontend:/app
      - ./uploads:/app/uploads
    depends_on:
      - mongodb
      - redis
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379

volumes:
  mongo_data:
