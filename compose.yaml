version: '3.8'

services:
  telegram_bot:
    build:
      context: ./services/TelegramBot
      dockerfile: Dockerfile
    ports:
      - "8000:5000"
    volumes:
      - ./services/TelegramBot/app:/app/app
      - ./uploads:/bot_uploads

  redis:
    image: "redis:alpine"

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  admin_panel:
    build:
      context: ./services/AdminPanel
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongodb
      - redis

volumes:
  mongo_data: