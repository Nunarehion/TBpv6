version: '3.8'

services:
  telegram_bot:
    build:
      context: ./services/TelegramBot
      dockerfile: Dockerfile
    ports:
      - "8000:5000"
    volumes:
      - ./services/TelegramBot/app:/app/app
      - ./uploads:/bot_uploads

  redis:
    image: "redis:alpine"

  mongodb:
    image: mongo:latest
    container_name: mongodb
    # ports:
    #   - "27017:27017"
    volumes:
      - mongo_data:/data/db
      

  admin_frontend:
    build:
      context: ./services/AdminPanel/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:5173"
    volumes:
      - ./services/AdminPanel/frontend:/app
      - ./uploads:/app/uploads
    environment:
      - ORIGIN=http://127.0.0.1:3000
    depends_on:
      - mongodb
      - redis
      

volumes:
  mongo_data:
  uploads_volume: